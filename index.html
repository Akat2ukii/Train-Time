<!DOCTYPE html>
<html lang= "en-us">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
    </head>

    <body style = "background-image: url(assets/picture/train.jpg); background-position: center;background-repeat: no-repeat;background-size: cover; color:white;">
        <header style="background-color:rgba(119, 62, 62, 0.801); color:white; text-align:center; margin: 20px 500px 0px 500px; padding: 50px 0px 50px 0px;">
            <h1>You Like Trains?! I Love Trains!</h1>
            <h3>Choo Choo. Chee Chee.</h3>
        </header>   

        <section id="schedule" style="margin: 20px 500px 0px 500px; border-style: solid; border-width:2px; padding: 20px 20px 20px 20px;"> 
            <table class="table table-bordered">
                <thead>
                    <h3>All Abord!</h3>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="start">
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>05:35PM</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="form" style="margin: 20px 500px 0px 500px; border-style: solid; border-width:2px; padding: 20px 20px 20px 20px;">
            <h3>Add Trains</h3>
            <form>
                <div class="form-group">
                    <label for="TrainName">Train Name</label>
                    <input type="text" class="form-control" id="Name" aria-describedby="trainHelp" placeholder="Enter Train">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <input type="text" class="form-control" id="Destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="time">First Train Time: (HH:mm -military time)</label>
                    <input type="text" class="form-control" id="Time" placeholder="00:00">
                </div>
                <div class="form-group">
                    <label for="Frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="Frequency" placeholder="0">
                </div>
            </form>
            <button class="btn btn-primary" id="submit">Submit</button>
        </section>


        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <script src="assets/js/game.js"></script>
        
        


    </body>







</html>
